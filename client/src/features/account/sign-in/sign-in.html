<div class="flex min-h-screen items-center justify-center bg-base-300 px-6">
    <div class="card w-full max-w-sm bg-base-200 shadow-xl">
        <div class="card-body">

            <div class="text-center flex flex-col justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-18 ">
                    <path
                        d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
                </svg>
                <h2 class="mt-6 text-2xl font-bold">
                    Sign in to your account
                </h2>
            </div>

            <form class="mt-6 space-y-4" (ngSubmit)="onFormSubmit()" #signInForm="ngForm">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email address</span>
                    </label>
                    <input type="email" name="userEmail" placeholder="email@example.com" class="input input-bordered" email required ngModel />
                </div>

                <div class="form-control">
                    <div class="flex items-center justify-between">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <a class="text-sm link link-primary">
                            Forgot password?
                        </a>
                    </div>
                    <input type="password" name="userPassword" placeholder="••••••••" class="input input-bordered" minlength="8" required ngModel />

                </div>

                <div class="form-control mt-6">
                    <button class="btn btn-primary w-full" [disabled]="!signInForm.valid">
                        Sign in
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-base-content/70">
                Not a member?
                <a routerLink="/register" class="link link-primary font-semibold">
                    Register Now
                </a>
            </p>

        </div>
    </div>
</div>
